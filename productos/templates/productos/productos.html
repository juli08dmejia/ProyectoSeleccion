{% extends "ProyectoSeleccionApp/base.html" %}

  {% load static %}

      {% block content %}

        {% for producto in productos %}

           <section class="page-section clearfix">
            <div class="container">
              <div class="intro">
                <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{producto.imagen.url}}" alt="" style="width: 50%;">
                <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                  <h2 class="section-heading mb-1" >
                    <span class="section-heading-upper">{{producto.codigo}}</span>
                    <span class="section-heading-lower">{{producto.nombre}}</span>
                    <span class="section-heading-upper">{{producto.valorDetal}}</span>
                  </h2>

                </div>
              </div>
            </div>
          </section>

      {% endfor %}
             <div class="container" align="center">
                   <button type="button" li class="nav-item {% if request.path == '/adicionarProductos' %}active{% endif %} px-lg-4">
                        <a class="nav-link text-uppercase text-expanded" href="{% url 'adicionarProductos' %}">Adicionar Productos</a>
                        </li>
                   </button>
                </div>
    {% endblock %}
